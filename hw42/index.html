<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="chooseOrNot">Choose your variant</button>
        <div v-show="container" class="container">
            <div class="btn">
                <button @mouseup="pressedKey">What button is pressed</button>
                <button @click="whatTime">What time is it</button>
            </div>
            <div v-shown="typedText">{{typedText}}</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
